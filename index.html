<!DOCTYPE html>
<html lang="en">
<head>
  <title>KryptMine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div>
      <div>
          <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/"><img src="images/newlogo.png" height="30" /></a>
                </div>
              </div>
            </nav>
            <footer class="navbar navbar-fixed-bottom">
                <div class="container-fluid footer">
                  <div class="container">
                    <div class="row">
                      <div class="text-center">
                        <p>All rights reserved KryptMine&copy; 2018</p>
                      </div>
                    </div>
                  </div>
                </div>
              </footer>
      </div>
      <div class="container carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="images/slide1.jpeg" alt="bitcoin" height=50% style="width:100%; height:50%;">
              <div class="carousel-caption">
                <p>Best bitcoin experience</p>
              </div>
            </div>
      
            <div class="item">
              <img src="images/slide2.jpeg" alt="Chicago" style="width:100%;">
              <div class="carousel-caption">
                <p>Thank you, Best Etherum conversion!</p>
              </div>
            </div>
          
            <div class="item">
              <img src="images/slide3.jpeg" alt="New York" style="width:100%;">
              <div class="carousel-caption">
                <p>Best value you can get</p>
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
            <div class="wrapper">
              <img class="img-responsive" src="images/moneyoptions.jpeg" alt="money options" />
            </div>
      </div>
      <div class="row">
          <div class="container col" id="msform">
              <form  class="formbox" id="msform">
                  <!-- progressbar -->
                  <!-- <ul id="progressbar">
                    <li class="active">Account Setup</li>
                    <li>Social Profiles</li>
                  </ul> -->
                  <!-- fieldsets -->
                  <fieldset>
                    <h2 class="fs-title">Process Transaction</h2>
                    <h3 class="fs-subtitle">Step 1</h3>
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="text" id="amount" name="amount" placeholder="Amount in Dollars" required />
                    <label for="selection">Choose transaction type:</label>
                      <select class="form-control" id="transactionType">
                        <option disabled selected>None selected</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="webmoney">Web Money</option>
                        <option value="perfectmoney">Perfect Money</option>
                      </select>
                      <input type="button" name="next" class="process action-button" value="Process" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                    <h4 id="process"></h4>
                    
                  </fieldset>
                  <fieldset>
                    <h2 class="fs-title">Complete Transaction</h2>
                    <h3 class="fs-subtitle">Final Step</h3>
                    <input type="text" id="id" name="id" placeholder="ID" />
                    <input type="text" class="amount" name="amount" placeholder="Amount" />
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="submit action-button" value="Complete" />
                  </fieldset>
                </form>
                  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
                
                    <script src="js/index.js"></script>
          </div>
      </div>
  </div>
  <!-- <div class="container row">
      <img class="ssl" src="images/secure.jpg" alt="money options" />
  </div> -->
</body>
</html>
